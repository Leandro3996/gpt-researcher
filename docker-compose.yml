services:
  gpt-researcher:
    pull_policy: build
    image: gptresearcher/gpt-researcher
    build: ./
    environment:
      # Google Gemini API Key
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      # LLM Configuration - Gemini 2.0 Flash (disponible en API gratuita)
      FAST_LLM: ${FAST_LLM:-google_genai:gemini-2.0-flash}
      SMART_LLM: ${SMART_LLM:-google_genai:gemini-2.0-flash}
      STRATEGIC_LLM: ${STRATEGIC_LLM:-google_genai:gemini-2.0-flash}
      # Retriever - DuckDuckGo (free)
      RETRIEVER: ${RETRIEVER:-duckduckgo}
      # Embeddings - Google
      EMBEDDING: ${EMBEDDING:-google_genai:models/text-embedding-004}
      # Language
      LANGUAGE: ${LANGUAGE:-spanish}
      # Logging
      LOGGING_LEVEL: INFO
    volumes:
      - ${PWD}/my-docs:/usr/src/app/my-docs:rw
      - ${PWD}/outputs:/usr/src/app/outputs:rw
      - ${PWD}/logs:/usr/src/app/logs:rw
    user: root
    restart: always
    ports:
      - 8001:8000  # Backend API (8000 interno -> 8001 externo)

  gptr-nextjs:
    pull_policy: build
    image: gptresearcher/gptr-nextjs
    stdin_open: true
    environment:
      CHOKIDAR_USEPOLLING: "true"
      LOGGING_LEVEL: INFO
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID}
      NEXT_PUBLIC_GPTR_API_URL: ${NEXT_PUBLIC_GPTR_API_URL:-http://localhost:8001}
    build:
      dockerfile: Dockerfile.dev
      context: frontend/nextjs
    volumes:
      - /app/node_modules
      - ./frontend/nextjs:/app
      - ./frontend/nextjs/.next:/app/.next
      - ./outputs:/app/outputs
    restart: always
    ports:
      - 3001:3000  # Frontend NextJS (3000 interno -> 3001 externo)

  gpt-researcher-tests:
    image: gptresearcher/gpt-researcher-tests
    build: ./
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY}
      LOGGING_LEVEL: INFO
    profiles: ["test"]
    command: >
      /bin/sh -c "
      pip install pytest pytest-asyncio faiss-cpu &&
      python -m pytest tests/report-types.py &&
      python -m pytest tests/vector-store.py
      "

  discord-bot:
    build:
      context: ./docs/discord-bot
      dockerfile: Dockerfile.dev
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
    volumes:
      - ./docs/discord-bot:/app
      - /app/node_modules
    ports:
      - 3001:3000
    profiles: ["discord"]
    restart: always
